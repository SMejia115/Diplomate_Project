<div class="main-container">
  <div class="product-container">
    <div class="carrusel-container">
      <div class="main-image-container">
        <img src="{{selectedImage.url}}" alt="CapClock Logo">
      </div>
      <div class="secondary-images-container">
        <img *ngFor="let image of images" 
        [src]="image.url" 
        (click)="selectImage(image, $event)" 
        (mouseenter)="selectImage(image, $event)" 
        (mouseleave)="selectImage(image, $event)" 
        [class.active]="image === selectedImage">
      </div>
    </div>
    <div class="info-container">
      <div class="name-container">
        <h1>GORRA 67 NEW YORK ATHLETICS</h1>
        <h2>$110.000</h2>
      </div>
      <div class="quantity-container">
        <button class="subtract" (click)="setQuantity(-1)">-</button>
        <input type="number" value="{{quantity}}" disabled>
        <button class="add" (click)="setQuantity(1)">+</button>
      </div>
      <div class="add-to-cart-container">
        <button class="add-to-cart">
          <img src="../../../assets/icons/IconShoppingCart.svg" alt="Cart Icon">
          Añadir al carrito
        </button>
      </div>
      <div class="description-container">
        <p>La Gorra 67 New York Athletics cuenta con una horma 
          estructurada y una visera completamente curva.
          País origen: China - Fabricante
          Importador: R.O.M S.A.S
          Composición: 85%  acrílico 15% lana</p>
      </div>
    </div>
  </div>
</div>
