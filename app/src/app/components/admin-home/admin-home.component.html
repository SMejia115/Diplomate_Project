<div class="main-container">
  <div class="main-image-container">
    <img src="../../../assets/img/backgrounds/watchs_home.jpg" alt="CapClock Logo">
    <h1 class="image-title">Administrador</h1>
  </div>
  <div class="main-products-container">
    <div class="search-container">
      <h1>Products</h1>
      <div class="searcher">
        <div class="searcher-logo">
          <img src="../../../assets/icons/IconSearch.svg" alt="Search Icon">
        </div>
        <div class="searcher-input">
          <input type="text" placeholder="Search on CapClock" (keyup)="applyFilter($event)" #input>
        </div>
        <div class="search-button-container">
          <button class="search-button">Search</button>
        </div>
      </div>
    </div>
    <div class="products-container">
      <a routerLink="/admin/add/product">
      <button class="add-product">
        <img src="../../../assets/icons/IconCheck.svg" alt="Add Icon">
        Agregar Producto
      </button>
      </a>
      <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef class="header"> ID </th>
          <td mat-cell *matCellDef="let product"> {{product.productID}} </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef class="header"> Nombre </th>
          <td mat-cell *matCellDef="let product" class="product-name-cell"> 
            <img src={{product.images[0].ImageURL}} alt="Product Image" class="product-image">
            {{product.productName}} 
          </td>
        </ng-container>

        <ng-container matColumnDef="Categoria">
          <th mat-header-cell *matHeaderCellDef class="header"> Categoria </th>
          <td mat-cell *matCellDef="let product"> {{product.category}} </td>
        </ng-container>

        <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef class="header"> Cantidad </th>
          <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef class="header"> Precio </th>
          <td mat-cell *matCellDef="let product"> ${{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef class="header"> Acci√≥n </th>
          <td mat-cell *matCellDef="let product" class="action-cell"> 
            <button (click)="editProduct(product)">
              <img src="../../../assets/icons/IconCheck.svg" alt="Editar">
            </button>
            <button (click)="deleteProduct(product)">
              <img src="../../../assets/icons/IconTrash.svg" alt="Eliminar">
            </button>
          </td>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
  </div>

</div>
